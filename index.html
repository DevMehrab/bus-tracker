<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live GPS Tracker</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #deviceIdDisplay {
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #otherDevices {
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            background: #fff;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .id {
            color: #555;
            font-weight: bold;
        }

        .coords {
            color: #007bff;
        }
    </style>
</head>

<body>

    <h1>Live GPS Device Tracker</h1>

    <div id="deviceIdDisplay">Device ID: <span id="deviceId">Not generated</span></div>
    <button onclick="generateDeviceId()">Generate Unique Device ID</button>

    <div id="status"></div>

    <div id="otherDevices">
        <h2>Other Devices' Locations</h2>
        <ul id="deviceList"></ul>
    </div>

    <script>
        const LOCATION_POSTED = "location-posted";
        const LOCATION_UPDATED = "location-updated";

        const socket = io("http://localhost:3000"); // Adjust if needed

        let deviceId = localStorage.getItem("deviceId");
        const deviceIdSpan = document.getElementById("deviceId");
        const statusDiv = document.getElementById("status");
        const deviceList = document.getElementById("deviceList");

        if (deviceId) {
            deviceIdSpan.textContent = deviceId;
            startLocationTracking();
        }

        function generateDeviceId() {
            deviceId = `device-${Math.random().toString(36).substr(2, 9)}`;
            localStorage.setItem("deviceId", deviceId);
            deviceIdSpan.textContent = deviceId;
            startLocationTracking();
        }

        function startLocationTracking() {
            if (!navigator.geolocation) {
                statusDiv.textContent = "Geolocation is not supported by your browser.";
                return;
            }

            sendLocation(); // Send once immediately
            setInterval(sendLocation, 1000); // Then every second
        }

        function sendLocation() {
            if (!deviceId) return;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const payload = {
                        id: deviceId,
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        timestamp: new Date().toISOString()
                    };

                    socket.emit(LOCATION_POSTED, payload);
                },
                (error) => {
                    statusDiv.textContent = "Error getting location: " + error.message;
                }
            );
        }

        socket.on(LOCATION_UPDATED, (payload) => {
            const { id, lat, lng } = payload;

            if (id === deviceId) return; // Don't show own device

            const listItem = document.createElement("li");
            listItem.innerHTML = `
        <span class="id">${id}</span><br />
        <span class="coords">Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}</span>
      `;

            deviceList.prepend(listItem);

            // Optional: Keep only latest 10 entries
            if (deviceList.children.length > 10) {
                deviceList.removeChild(deviceList.lastChild);
            }
        });
    </script>
</body>

</html>
